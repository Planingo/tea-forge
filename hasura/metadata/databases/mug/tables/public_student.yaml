table:
  name: student
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: student_calendars
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: student_calendar
          schema: public
  - name: student_pathways
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: student_pathway
          schema: public
